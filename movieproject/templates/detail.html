{% extends 'base.html' %}
{% block body %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<div class="container">
    <div class="shadow card">
        <center>
        <h2>{{ movie.name }}</h2>
        <img src="{{ movie.img.url }}" height="300" width="600"><br>
{{ movie.name }}<br>
{{ movie.desc }}<br>
{{ movie.year }}<br>

            <a class="btn btn-info" href="{% url 'movieapp:update' movie.id %}">update</a>
    </div>
</div>
</center>
{% endblock %}
</body>
</html>
